<!DOCTYPE html>
<html>
<head>
    <title>Grade Calculator</title>
    <style>
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: #2c3e50;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
            margin: 15px;
        }
        .back-btn:hover {
            background: #34495e;
        }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <a href="index.html" class="back-btn">Back to Home</a>
    </div>

    <center>
        <h1><font size="7">Calculate Grade</font></h1>
        <br><br>
        <input type="number" id="score" placeholder="Enter points:" min="0" max="100" style="font-size:24px; width:250px; height:40px;">
        <br><br>
        <button onclick="calculateGrade()" style="font-size:24px; padding:10px 20px;">Submit</button>
        <br><br>
        <p id="result" style="font-size:28px; font-weight:bold;"></p>
    </center>

    <script>
        function calculateGrade() {
            const score = parseInt(document.getElementById('score').value);
            const resultElement = document.getElementById('result');

            if (isNaN(score) || score < 0 || score > 100) {
                resultElement.textContent = "Please enter a valid score (0-100)";
                return;
            }

            let grade;
            if (score >= 90) {
                grade = "A";
            } else if (score >= 80) {
                grade = "B";
            } else if (score >= 70) {
                grade = "C";
            } else if (score >= 60) {
                grade = "D";
            } else {
                grade = "F";
            }

            const article = grade === "A" ? "an" : "a";
            resultElement.textContent = `You got ${article} ${grade}`;
        }

        // Allow pressing Enter key to submit
        document.getElementById('score').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateGrade();
            }
        });
    </script>
</body>
</html>
